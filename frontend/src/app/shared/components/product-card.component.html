<div class="card p-6 hover:shadow-lg transition-shadow">
  <div class="flex justify-between items-start mb-4">
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-gray-900 mb-2" 
          [innerHTML]="product.name | highlightSearch:searchTerm"></h3>
      <span class="inline-block px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full mb-2">
        {{ product.category }}
      </span>
    </div>
    <div class="ml-4 text-right">
      <div class="text-lg font-bold text-primary-600">
        {{ product.price | priceWithTax }}
      </div>
      <div class="text-sm text-gray-500">
        Stock: {{ product.stock }}
      </div>
    </div>
  </div>
  
  <div class="flex items-center justify-between mt-4">
    <div class="flex items-center space-x-2">
      <button 
        (click)="decrementQuantity()"
        [disabled]="quantity <= 1"
        class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        <span class="text-gray-600">âˆ’</span>
      </button>
      
      <span class="w-8 text-center font-medium">{{ quantity }}</span>
      
      <button 
        (click)="incrementQuantity()"
        [disabled]="quantity >= product.stock"
        class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        <span class="text-gray-600">+</span>
      </button>
    </div>
    
    <button 
      (click)="addToCart()"
      [disabled]="product.stock === 0"
      class="btn-primary disabled:opacity-50 disabled:cursor-not-allowed">
      @if (product.stock > 0) {
        <span>Add to Cart</span>
      }
      @if (product.stock === 0) {
        <span>Out of Stock</span>
      }
    </button>
  </div>
</div>
